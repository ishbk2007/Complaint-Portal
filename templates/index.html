<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Complaint Portal ðŸŒ¸</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8d7da;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff5f6;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        .bear-img {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: auto;
            image-rendering: pixelated;
        }
        .tulips-img {
            position: absolute;
            bottom: -20px;
            width: 120px;
            height: auto;
            image-rendering: pixelated;
        }
        .tulips-img.left {
            left: 20px;
        }
        .tulips-img.right {
            right: 20px;
            transform: scaleX(-1);
        }
        h1 {
            font-family: 'VT323', monospace;
            color: #5c6bc0;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .subtitle {
            font-family: 'VT323', monospace;
            color: #7986cb;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 2.5rem;
            text-align: center;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 0.8rem;
            color: #7986cb;
            font-weight: 600;
            text-align: left;
            font-size: 1.1rem;
        }
        input, textarea {
            width: 100%;
            padding: 1rem;
            border: 3px solid #ffcdd2;
            border-radius: 15px;
            font-family: 'Nunito', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
            margin: 0 auto;
            background-color: white;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.1);
        }
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            transform: scale(1.02);
            background-color: #d81b60;
            box-shadow: 0 4px 8px rgba(233, 30, 99, 0.2);
        }
        .flash-message {
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1.5rem auto;
            text-align: center;
            max-width: 80%;
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            position: relative;
            border: 3px solid;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-color: #81c784;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            border-color: #e57373;
        }
        textarea {
            min-height: 200px;
            resize: vertical;
            line-height: 1.6;
            padding: 1.2rem;
            font-size: 1.1rem;
        }
        .pixel-border {
            border: 3px solid #5c6bc0;
            border-radius: 30px;
            padding: 30px;
            background-color: white;
            margin-top: 40px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/bear.png') }}" alt="Cute pixel bear" class="bear-img">

        <div class="pixel-border">
            <h1>COMPLAINT PORTAL</h1>
            <div class="subtitle">Please Register your Complaint</div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label for="complaint">Your Complaint ðŸ’­</label>
                    <textarea id="complaint" name="complaint" required></textarea>
                </div>

                <button type="submit">
                    Submit Complaint âœ¨
                </button>
            </form>
        </div>

        <img src="{{ url_for('static', filename='images/tulips.png') }}" alt="Pixel tulips" class="tulips-img left">
        <img src="{{ url_for('static', filename='images/tulips.png') }}" alt="Pixel tulips" class="tulips-img right">
    </div>
</body>
</html>
